<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@13.2.0/lib/browser/math.min.js"></script>
    <script>
        function addLog (msg) {
            var ul = document.getElementById("log");
            var li = document.createElement("li");
            var msg_txt_node = document.createTextNode(msg);
            li.appendChild(msg_txt_node);
            ul.appendChild(li);
        }
        function input(v) {
            expression = document.getElementById("expression").value;
            expression += v;
            document.getElementById("expression").value = expression;
        }
        function calculate() {
            expression = document.getElementById("expression").value;
            if (expression) {
                try {
                    answer = math.evaluate(expression);
                    console.log(expression);
                    document.getElementById("expression").value = answer;
                    addLog(expression+"="+answer);
                } catch (e) {
                    console.log("Bad Expression!");
                    addLog(expression + " is bad. Please fix it.");
                }
            }
        }
        function backspace() {
            expression = document.getElementById("expression").value;
            expression = expression.slice(0, -1);
            document.getElementById("expression").value = expression;
        }
        function clearExp() {
            document.getElementById("expression").value = '';
        }
        function initialise() {
            calc_button = document.getElementById("calculate");
            calc_button.addEventListener("click", calculate);
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <br>
        <h1>Simple Calculator</h1>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="input" 
                    class="form-control" 
                    id="expression">
                <br>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-danger" onclick="clearExp()">&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('(')">&nbsp;&nbsp;&nbsp;(&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input(')')">&nbsp;&nbsp;&nbsp;)&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('/')">&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="input('7')">&nbsp;&nbsp;&nbsp;7&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('8')">&nbsp;&nbsp;&nbsp;8&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('9')">&nbsp;&nbsp;&nbsp;9&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('x')">&nbsp;&nbsp;&nbsp;x&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="input('4')">&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('5')">&nbsp;&nbsp;&nbsp;5&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('6')">&nbsp;&nbsp;&nbsp;6&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('-')">&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="input('1')">&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('2')">&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('3')">&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('+')">&nbsp;&nbsp;&nbsp;+&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="backspace()">&nbsp;<---&nbsp;</button>
                <button class="btn btn-primary" onclick="input('0')">&nbsp;&nbsp;&nbsp;0&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-primary" onclick="input('.')">&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;</button>
                <button class="btn btn-success" onclick="calculate()">&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <br><br>
                <h3>Log</h3>
                <br>
                <ul id="log">
                </ul>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
